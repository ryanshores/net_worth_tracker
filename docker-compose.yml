services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: net_worth_tracker_production
      POSTGRES_USER: net_worth_tracker
      POSTGRES_PASSWORD: ${NET_WORTH_TRACKER_DATABASE_PASSWORD:?set NET_WORTH_TRACKER_DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U net_worth_tracker -d net_worth_tracker_production"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    image: net_worth_tracker:prod
    environment:
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:?set RAILS_MASTER_KEY}
      NET_WORTH_TRACKER_DATABASE_HOST: postgres
      NET_WORTH_TRACKER_DATABASE_PASSWORD: ${NET_WORTH_TRACKER_DATABASE_PASSWORD:?set NET_WORTH_TRACKER_DATABASE_PASSWORD}
      REDIS_URL: redis://redis:6379/0
      PLAID_ENV: ${PLAID_ENV:-production}
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID:?set PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET:?set PLAID_SECRET}
    ports:
      - "3000:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/up"]
      interval: 5s
      timeout: 3s
      retries: 20

  sidekiq:
    image: net_worth_tracker:prod
    command: ["bundle", "exec", "sidekiq"]
    environment:
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:?set RAILS_MASTER_KEY}
      NET_WORTH_TRACKER_DATABASE_HOST: postgres
      NET_WORTH_TRACKER_DATABASE_PASSWORD: ${NET_WORTH_TRACKER_DATABASE_PASSWORD:?set NET_WORTH_TRACKER_DATABASE_PASSWORD}
      REDIS_URL: redis://redis:6379/0
      PLAID_ENV: ${PLAID_ENV:-production}
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID:?set PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET:?set PLAID_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data: